apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: saas-platform
  labels:
    app: gateway
    component: api
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        component: api
        tier: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gateway-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - gateway
              topologyKey: kubernetes.io/hostname

      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h $(POSTGRES_HOST) -p 5432 -U $(POSTGRES_USER); do
            echo "Waiting for postgres..."
            sleep 2
          done
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: postgres.host
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: postgres.user

      - name: wait-for-redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          until redis-cli -h $(REDIS_HOST) -p 6379 ping; do
            echo "Waiting for redis..."
            sleep 2
          done
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: redis.host

      containers:
      - name: gateway
        image: gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP

        env:
        - name: ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"

        # Database Configuration
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: postgres.host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: postgres.port
        - name: POSTGRES_DATABASE
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: postgres.database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: postgres.user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: postgres.password

        # Redis Configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: redis.port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: redis.password

        # Kafka Configuration
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: kafka.brokers
        - name: KAFKA_TOPIC_USAGE
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: kafka.topic.usage

        # Rate Limiting
        - name: RATE_LIMIT_REQUESTS_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: ratelimit.requests_per_minute
        - name: RATE_LIMIT_BURST_SIZE
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: ratelimit.burst_size

        # Security
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: jwt.secret
        - name: API_KEY_HASH_COST
          value: "12"

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      terminationGracePeriodSeconds: 30
